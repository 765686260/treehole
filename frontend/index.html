<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信管班级树洞 V2.0 </title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
        <div class="container">
            <h1>班级树洞 V2.0</h1>
        </div>
    </header>

    <!-- 主体内容区 -->
    <main class="container">
        <!-- 左侧/上方：发布框 -->
        <section class="input-card">
            <div class="card-header">
                <h3>我要留言</h3>
                <span class="api-status" id="apiStatus">连接中...</span>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="nicknameInput" placeholder="输入你的昵称（可选，默认匿名用户）" maxlength="20">
                    <span class="nickname-count" id="nicknameCount">0/20</span>
                </div>
                <textarea id="msgInput" placeholder="在这里写下你想说的话...（支持匿名，畅所欲言）"
                    maxlength="200"></textarea>
                <div class="action-bar">
                    <span id="charCount">0/200</span>
                    <button id="sendBtn" class="btn-primary">发送留言</button>
                </div>
                <div class="error-tips" id="errorTips"></div>
            </div>
        </section>

        <!-- 列表区：展示留言 -->
        <section class="message-area">
            <div class="list-header">
                <h2>最新动态</h2>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn-secondary">刷新</button>
                    <span class="refresh-tip">实时同步数据库</span>
                </div>
            </div>
            
            <!-- 加载状态 -->
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <span>正在加载留言...</span>
            </div>
            
            <!-- 错误提示 -->
            <div id="errorMessage" class="error-message" style="display: none;">
                <span class="error-text">加载失败，请检查网络连接</span>
                <button id="retryBtn" class="btn-retry">重试</button>
            </div>

            <!-- 这里是 JS 动态插入留言的地方 -->
            <ul id="msgList" class="message-list">
                <!-- 动态生成的留言将插入这里 -->
            </ul>
        </section>
    </main>

    <!-- 底部版权 -->
    <footer>
        <p>&copy; 2023 信管系《Web开发技术》课程实践项目</p>
    </footer>

    <!-- 引入脚本 -->
    <script src="script.js"></script>
</body>

</html>
